---
bundle:
  name: wine_quality

artifacts:
  default:
    type: whl
    build: |
      uv venv .venv  # Create a virtual environment using `uv`
      source .venv/bin/activate  # Activate the virtual environment
      uv pip install build  # Install the `build` module using `uv`
      python -m build --outdir dist # Install the package using `uv`
    path: dist

variables:
  git_sha:
    description: git_sha
    default: abcd
  branch:
    description: branch
    default: feature/dab
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED
  cluster_id:
    description: Cluster ID
    default: ""

resources:
  jobs:
    wine-quality:
      name: wine-quality-workflow-test-demo
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "wine-quality"

      tasks:
        - task_key: "preprocessing"
          spark_python_task:
            python_file: "scripts/01.process_data.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
        - task_key: "train_model"
          environment_key: "default_environment" # Reference the environment
          depends_on:
            - task_key: "preprocessing"
          spark_python_task:
            python_file: "scripts/02.train_register_fe_model.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
              - "--git_sha"
              - ${var.git_sha}
              - "--job_run_id"
              - "{{job.id}}"
              - "--branch"
              - ${var.branch}
        - task_key: model_updated
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.train_model.values.model_updated}}"
            right: "1"
          depends_on:
            - task_key: "train_model"
        - task_key: "deploy_model"
          depends_on:
            - task_key: "model_updated"
              outcome: "true"
          spark_python_task:
            python_file: "scripts/03.deploy_model.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}

targets:
  dev:
    cluster_id: 0228-172517-2yloy66d
    default: true
    mode: development
    workspace:
      host: https://adb-915499314228554.14.azuredatabricks.net
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED

