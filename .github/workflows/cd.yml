name: CD Pipeline

on:
  # workflow_dispatch:
  push:
    branches:
      - "main"
      - "feature/*"
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions: # Only `contents: read` is needed for service principal authentication
  contents: read

env:
  AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}

jobs:
  setup-validate:
    name: Set Up Environment
    runs-on: ubuntu-latest
    environment: dev # github environment

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GIT_BRANCH }}

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install UV
        uses: astral-sh/setup-uv@v1

      - name: Install Databricks CLI
        uses: databricks/setup-cli@948d7379a31615a4c8e9ccbbc5445a12d6b32736
        with:
          version: 0.221.1

      - name: AZ CLI login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # Use service principal credentials
          enable-AzPSSession: false # Disable PowerShell session

      - name: Set Databricks Token
        run: echo "DATABRICKS_TOKEN=$(az account get-access-token --resource 2ff814a6-3304-4ab8-85cb-cd0e6f879c1d | jq .accessToken --raw-output)" >> $GITHUB_ENV

      - name: Deploy to Databricks
        env:
          DATABRICKS_BUNDLE_ENV: dev # bundle target
        run: |
          databricks bundle deploy --var="git_sha=${{ github.sha }}"
          databricks bundle run wine-quality --var="git_sha=${{ github.sha }}"
